<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/stylesheet.css">


    </head>

    <body>

      <div class="chat">

        <div class="header">

          <span class="svg-roomlist">
          <a class="" href="#">
            <svg class="svg-roomlist" height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
              <path clip-rule="evenodd" d="M1,13v-2h14v2H1z M1,5h13v2H1V5z M1,2h10v2H1V2z M12,10H1V8h11V10z" fill-rule="evenodd"></path>
            </svg>
          </a>
        </span>

          <p class="roomtitle">BEARocrat</p>

        </div>

        <p class="default-chat">Welcome to the chat room!</p>

        <div class="emoticons-box">
          <div class="emoticons clearfix">
          <ul id="emoteList">
            <li title="emote1"></li>
            <li title="emote2"></li>
            <li title="emote3"></li>
            <li title="emote4"></li>
            <li title="emote5"></li>
            <li title="emote6"></li>
            <li title="emote7"></li>
            <li title="emote8"></li>
            <li title="emote9"></li>
            <li title="emote10"></li>
            <li title="emote11"></li>
            <li title="emote12"></li>
          </ul>
        </div>

          <div class="emoticons-links">
              <ul>
                <li>
                <a href="#">Channel</a>
              </li>
              <li>
                <a href="#">All</a>
              </li>
            </ul>
          </div>

        </div>

        <div class="chat-interface">

          <div class="chat-textarea">
              <textarea type="text" name="chat-form" class="chat-form clearfix" placeholder="Send a message"></textarea>

              <span class="emotes button">
              <a href="jquery.com">
                <svg class="svg-emoticons" height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
                  <path clip-rule="evenodd" d="M6.71428571,5.14285714 L5,5.14285714 L5,6.85714286 L6.71428571,6.85714286 L6.71428571,5.14285714 L6.71428571,5.14285714 Z M12,0 L4,0 L0,4 L0,12 L4,16 L12,16 L16,12 L16,4 L12,0 L12,0 Z M5,2 L2,5 L2,11 L5,14 L11,14 L14,11 L14,5 L11,2 L5,2 Z M9.28571429,6.85714286 L11,6.85714286 L11,5.14285714 L9.28571429,5.14285714 L9.28571429,6.85714286 L9.28571429,6.85714286 Z M6.00000003,12 L10,12 L11.9999997,9.99999999 L11.9999997,8.99999999 L4.00000003,8.99999999 L4.00000003,9.99999999 L6.00000003,12 Z" fill-rule="evenodd"></path>
                </svg>
              </a>
            </span>

          </div>

          <div class="last-container clearfix">

              <a href="#">
                <span class="gear button">
                  <svg class="svg-gear" height="16" viewBox="0 0 16 16" width="16">
                    <path d="M6.359 0h3.282l1.436 2.8h3.282L16 5.2 14.359 8 16 10.8l-1.641 2.4h-3.282L9.64 16H6.359l-1.436-2.8H1.641L0 10.8 1.641 8 0 5.2l1.641-2.4h3.282L6.36 0zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                  </svg>
                </span>
              </a>

              <a href="#">
                <span class="gear button">
                  <svg class="svg-viewerlist" height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
                    <path clip-rule="evenodd" d="M6,12.999v-2h8v2H6z M6,6.999h8v2H6V6.999z M6,2.999h8v2H6V2.999z M2,10.999h2v2H2V10.999z M2,6.999h2v2H2V6.999z M2,2.999h2v2H2V2.999z" fill-rule="evenodd"></path>
                  </svg>
                </span>
              </a>

              <button class="submit-button button">Chat</button>
          </div>
      </div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/index.js"></script>

    </body>
  </html>
